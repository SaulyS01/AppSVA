<div class="grid-container">
  <div class="separacion">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ingrese busqueda"
        #input
        autocomplete="off"
      />
    </mat-form-field>
    <button (click)="addEditPlan()" mat-icon-button color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="plan">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan</th>
      <td mat-cell *matCellDef="let element">{{ element.plan }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaI">
      <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fechaI | date: "shortDate" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="fechaF">
      <th mat-header-cell *matHeaderCellDef>Fecha Fin</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fechaF | date: "shortDate" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          matTooltip="Ver plan"
          mat-icon-button
          color="primary"
          aria-label="Ver"
          class="marginXD"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          matTooltip="Editar plan"
          mat-icon-button
          color="accent"
          aria-label="Ver"
          class="marginXD"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          matTooltip="Eliminar plan"
          mat-icon-button
          color="warn"
          aria-label="Ver"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
