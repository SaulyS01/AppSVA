<h2 mat-dialog-title>Agregar Plan</h2>
<mat-dialog-content>

  <mat-form-field appearance="outline">
    <mat-label>Plan</mat-label>
    <input matInput placeholder="Ejm. plan-2022" />
    <mat-hint>Hint</mat-hint>
  </mat-form-field>

  <label id="label">¿En que estado está?</label>
  <mat-radio-group
    aria-labelledby="label"
    class="example-radio-group">
    <mat-radio-button value="1" class="example-radio-button">
      ASDA
    </mat-radio-button>
    <mat-radio-button value="2" class="example-radio-button">
      ASDA
    </mat-radio-button>
  </mat-radio-group>
  
  <mat-form-field appearance="outline">
    <mat-label>Plan</mat-label>
    <input matInput placeholder="Ejm. plan-2022" />
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancelar</button>
  <button mat-button cdkFocusInitial>Agregar</button>
</mat-dialog-actions>
